<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="paymentDetailId" [value]="service.formData.paymentDetailId" />
    <div class="form-group">
        <label>Card Owner Name</label>
        <input class="form-control form-control-lg" placeholder="Full Name" name="cardOwnerName" #cardOwnerName="ngModel" [(ngModel)]="service.formData.cardOwnerName" required [class.invalid]="cardOwnerName.invalid && cardOwnerName.touched">
    </div>
    <div class="form-group">
        <label>Card Number</label>
        <input class="form-control form-control-lg" placeholder="Card Number" name="cardNumber" #cardNumber="ngModel" [(ngModel)]="service.formData.cardNumber" required [class.invalid]="cardNumber.invalid && cardNumber.touched">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Security Code</label>
            <input class="form-control form-control-lg" placeholder="Security Code" name="securityCode" #securityCode="ngModel" [(ngModel)]="service.formData.securityCode" required [class.invalid]="securityCode.invalid && securityCode.touched">
        </div>
        <div class="form-group col-md-6">
            <label>Expiration Date</label>
            <input class="form-control form-control-lg" placeholder="MM/YY" name="expirationDate" #expirationDate="ngModel" [(ngModel)]="service.formData.expirationDate" required [class.invalid]="expirationDate.invalid && expirationDate.touched">
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
    </div>
</form>
